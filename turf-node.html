<script type="text/javascript">
    RED.nodes.registerType('turf',{
        category: 'location',
        color: '#2ecc71',
        defaults: {
            fn: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:1,

        },
    });
</script>

<script type="text/html" data-help-name="turf">
<p>A node which exposes all the awesome features of the <a target="_blank" href="https://turfjs.org/">Turf</a> Library for spatial analysis. <br> <h4>About Turf:</h4>
Turf includes traditional spatial operations, helper functions for creating GeoJSON data, and data classification and statistics tools. <br>
    Turf uses GeoJSON for all geographic data. Turf expects the data to be standard WGS84 longitude, latitude coordinates. Check out <a target="_blank" href="geojson.io">geojson.io</a> for a tool to easily create this data. <br>
    Most Turf functions work with GeoJSON features. These are are pieces of data that represent a collection of properties (ie: population, elevation, zipcode, etc.) along with a geometry. GeoJSON has several geometry types such as:
    <ul>
      <li>Point</li>
      <li>LineString</li>
      <li>Polygon</li>
    </ul>
    <br>
    <h4>How to use the node:</h4>
    You may either set the turf function explicitly or pass it in as <code>msg.topic</code> which sets the turf function (<a target="_blank" href ="https://turfjs.org/docs/">Turf Functions</a>).<br>
    The <code>msg.payload</code> must be an array of input parameters. <br>
    <br>
    Example: <br>
    Input msg for generating 100 random points within a given bounding box (<a target="_blank" href="https://turfjs.org/docs/#randomPoint">example from the docs</a>):
    <pre>
    msg.topic = "randomPoint";
    msg.payload = [100, {bbox: [-5, 55, -3, 49]}];
    </pre>

    </p>
</script>
